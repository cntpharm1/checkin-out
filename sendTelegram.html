async function sendMessagewithPic(message , chatId ,picURL) {
  //const message = document.getElementById('messageInput').value;
  //const chatId = document.getElementById('chatIdInput').value;
  //const scriptURL = 'YOUR_APPS_SCRIPT_WEB_APP_URL';

  if (message.trim() === '' || chatId.trim() === '' || picUrl.trim() === '') {
        alert('กรุณาใส่คำบรรยาย, Chat ID และ URL รูปภาพ');
        return;
      }

      const formData = new FormData();
      formData.append('message', message);
      formData.append('chatId', chatId);
      formData.append('picUrl', picUrl);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.status === 'success') {
          document.getElementById('response').innerText = data.message;
        } else {
          document.getElementById('response').innerText = 'เกิดข้อผิดพลาด: ' + data.message;
        }
      } catch (error) {
        document.getElementById('response').innerText = 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error;
      } finally {
        document.getElementById('messageInput').value = '';
        document.getElementById('chatIdInput').value = '';
        document.getElementById('picUrlInput').value = '';
      }
}
